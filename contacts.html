<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mt.Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<header id="navbar"></header>

<div class="container">
    <section id="contact" class="contact-section">
        <h3 class="section-title">Get in Touch</h3>
        
        <p class="contact-text">
            I'm always open for <span class="contact-highlight">collaborations</span> and <span class="contact-highlight">feedback</span>! If you'd like to talk about code, traveling, food, wine, art, or anything in between â€” I'd love to connect with you!
        </p>
        
        <div class="social-links">
            <a href="https://www.linkedin.com/in/marina-terina/" target="_blank" class="social-link">
                <div class="social-icon">
                    <i class="fab fa-linkedin-in"></i>
                </div>
                <span class="social-name">LinkedIn</span>
            </a>
            
            <a href="https://github.com/marina-terina" target="_blank" class="social-link">
                <div class="social-icon">
                    <i class="fab fa-github"></i>
                </div>
                <span class="social-name">GitHub</span>
            </a>
            <a href="https://shecodesaus.slack.com/team/U07B29FUT7F" target="_blank" class="social-link">
                <div class="social-icon">
                    <i class="fab fa-slack"></i>
                </div>
                <span class="social-name">Slack</span>
            </a>
            <a href="mailto:marinat@outlook.com.au" class="social-link">
                <div class="social-icon">
                    <i class="fas fa-envelope"></i>

            <a href="https://www.instagram.com/marinat_au/" target="_blank" class="social-link">

                <span class="social-name">Instagram</span>
            </a>
            
        </div>
        
    </section>
    
</div>


<script>
    document.addEventListener('DOMContentLoaded', function() {
        
        function loadHeader() {
            fetch("header-footer.html")
                .then(response => response.text())
                .then(data => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(data, "text/html");
                    const header = doc.querySelector("header");
                    document.querySelector("#navbar").innerHTML = header.innerHTML;

                 
                    const menuToggle = document.querySelector('.menu-toggle');
                    const navList = document.querySelector('.desktop-bar ul');

                    if (menuToggle && navList) {
                        menuToggle.addEventListener('click', function() {
                            this.classList.toggle('active');
                            navList.classList.toggle('active');
                        });

                        document.querySelectorAll('.desktop-bar a').forEach(link => {
                            link.addEventListener('click', () => {
                                menuToggle.classList.remove('active');
                                navList.classList.remove('active');
                            });
                        });
                    }
                })
                .catch(error => console.error('Error loading header:', error));
        }

        function loadFooter() {
            fetch("header-footer.html")
                .then(response => response.text())
                .then(data => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(data, "text/html");
                    const footer = doc.querySelector("footer");
                    document.querySelector("#footer").innerHTML = footer.innerHTML;
                })
                .catch(error => console.error('Error loading footer:', error));
        }

        
        loadHeader();
        loadFooter();
    });
</script>

</body>
