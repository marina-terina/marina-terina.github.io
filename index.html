<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>mt.Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <nav class="desktop-bar" aria-label="Primary">
            <a href="index.html" class="logo">
                <img src="./images/hero.png" alt="mt.Portfolio logo">
            </a>
            <div class="menu-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul>
                <li><a href="./journey.html">My Journey</a></li>
                <li><a href="./skills.html">Skills</a></li>
                <li><a href="./portfolio.html">Portfolio</a></li>
                <li><a href="./contacts.html">Contacts</a></li>
            </ul>
        </nav>   
    </header>

    <section class="hero">
        <div class="floating-words" id="floatingWords"></div>
        
        <div class="hero-content">
            <h1>Hi, I am Marina!</h1>
            <p>Junior Web Developer</p>
            <p>Thank you for visiting my page</p>
        </div>

        <div class="cube-container">
            <div class="cube">
                <div class="face front">Front End</div>
                <div class="face back">Back End</div>
                <div class="face right">Full Stack</div>
                <div class="face left">Full Stack</div>
                <!-- <div class="face top">Design</div>
                <div class="face bottom">DevOps</div> -->
            </div>
        </div>

        <a href="./journey.html" class="btn-primary">Hi</a>
    </section>

    <footer>
        <a href="#" title="Me on Instagram">
            <img class="social-icons" src="./images/insta-logo.png" alt="Instagram logo">   
        </a>
        <a href="https://github.com/marina-terina" title="Me on GitHub">
            <img class="social-icons" src="./images/github.svg" alt="Github logo">     
        </a>
        <a href="#" title="Me on LinkedIn">
            <img class="social-icons" src="./images/linkedin-logo.png" alt="LinkedIn logo">    
        </a>
        <a href="#" title="Me on Slack">
            <img class="social-icons" src="./images/slack-logo.png" alt="Slack logo">    
        </a>
    </footer>

    <script>
        const words = [
            'Python', 'Django', 'React', 'HTML', 'CSS', 'JavaScript',
            'MySQL', 'MongoDB', 'PostgreSQL', 'Git', 'Bootstrap',
            'REST API'
        ];

        const container = document.getElementById('floatingWords');
        
        function createWord() {
            const word = document.createElement('div');
            word.className = 'tech-word';
            word.textContent = words[Math.floor(Math.random() * words.length)];
            
            word.style.left = Math.random() * 100 + '%';
            word.style.animationDelay = Math.random() * 10 + 's';
            word.style.fontSize = Math.random() * 20 + 20 + 'px';
            
            container.appendChild(word);
            
            setTimeout(() => {
                word.remove();
            }, 15000);
        }

        for(let i = 0; i < 20; i++) {
            createWord();
        }

        setInterval(createWord, 2000);

    const menuToggle = document.querySelector('.menu-toggle');
    const navList = document.querySelector('.desktop-bar ul');

    menuToggle.addEventListener('click', () => {
        menuToggle.classList.toggle('active');
        navList.classList.toggle('active');
    });

    document.querySelectorAll('.desktop-bar a').forEach(link => {
        link.addEventListener('click', () => {
            menuToggle.classList.remove('active');
            navList.classList.remove('active');
        });
    });
    </script>

        });
    });
    </script>
</body>
